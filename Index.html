<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.left-header, .right-header {
  display: flex;
  align-items: center;
}

.menu-toggle {
  position: relative;
  z-index: 2;
  cursor: pointer;
  font-size: 20px;
  margin-right: 10px; /* Añade un margen a la derecha para separarlo del menú */
}

    .menu {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #2b2929;
        z-index: 1;
    }

    .menu.active {
        display: block;
        animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }

    .menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .menu ul li a {
  text-decoration: none;
  color: #ffffff;
  display: block;
  padding: 10px 15px;
  text-align: center; /* Centra el texto de las opciones del menú */
}

    .search {
        display: flex;
        align-items: center;
    }

    .search input, .search button {
        padding: 8px;
        border-radius: 5px;
    }

    .search input {
        border: 1px solid #ccc;
        margin-right: 10px;
    }

    .search button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-container, .tabla-container {
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
    }

    .input-group {
        margin-bottom: 1rem;
        width: calc(50% - 10px);
        display: flex;
        align-items: center;
    }

    .input-group label {
        width: 120px;
        text-align: right;
        margin-right: 10px;
    }

    .input-group input, .input-group textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .input-group textarea {
        height: 100px;
        resize: none;
        font-family: Arial, sans-serif;
    }

    #tabla-pedidos {
        width: 100%;
        border-collapse: collapse;
    }

    #tabla-pedidos th, #tabla-pedidos td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #tabla-pedidos th {
        background-color: #f2f2f2;
    }

    #eliminar-btn {
        display: block;
        margin: 20px auto;
        background-color: #f44336;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 16px;
        width: 200px;
    }

    #numero {
        width: 40px;
        align-items: left;
    }

    .v-container {
  display: flex;
  align-items: left; /* Alinea los elementos verticalmente */
  justify-content: left;
  margin-left: 20px;
  margin-top: 40px;
}

#v-label {
    margin-top: 8px;
  font-size: 16px; /* Ajusta el tamaño de la letra "V" */

}

#cargar-btn {
  margin-left: 10px;
  padding: 8px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

#nombre-vendedor {
    float: right;
}

  </style>
</head>
<body>
    <header>
        <div class="left-header">
          <button class="menu-toggle" onclick="toggleMenu()">☰</button>
          <nav class="menu">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Acerca de</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </div>
        <div class="right-header">
          <form class="search">
            <input type="search" placeholder="Buscar...">
            <button type="submit">Buscar</button>
          </form>
        </div>
      </header>
  <main>
    <section class="v-container">
        <span id="v-label">V:</span>
        <input type="number" id="numero" min="0" max="999">
        <button id="cargar-btn">Cargar</button>
        <span id="nombre-vendedor"></span>
      </section>
        <section class="form-container">
      <h2>Formulario de Incidencias</h2>
      <div class="form-row">
        <div class="input-group">
          <label for="producto">Producto:</label>
          <input type="text" id="producto">
        </div>
        <div class="input-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" min="1">
        </div>
        <div class="input-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion"></textarea>
        </div>
        <div class="input-group">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo">
        </div>
        <div class="input-group">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente">
        </div>
      </div>
      <button id="enviar-btn">Enviar</button>
    </section>
    <section class="tabla-container">
      <h2>Incidencias Agregadas</h2>
      <button id="eliminar-btn" style="float: right;">Eliminar</button> <!-- Mover el botón a la derecha -->
      <table id="tabla-pedidos">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Descripción</th>
            <th>Código</th>
            <th>Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
      </table>
    </section>
    <button id="enviar-excel-btn" style="display: block; margin: 0 auto; margin-bottom: 10 px ;">Enviar</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
